{% load  static%}
<!DOCTYPE HTML>
<html>

<head>
<title>Voidmain</title>
<link rel="stylesheet" type="text/css" href="{% static '/style/style.css'%}" title="style" />
</head>
<body>
	<div id="main">
		<div id="header">
			<div id="logo">
				<div id="logo_text">
					<!-- class="logo_colour", allows you to change the colour of the text -->
					<h3>
						<a href="#"><font color="white"><center>Personality Prediction</center></font></a>
					</h3>
					<br/><br/>
				</div>
			</div>
			<div id="menubar">
				<ul id="menu">
                    <li><a href="/viewprofile">Profile</a></li>
                    <li><a href="/getquestions">View Questions</a></li>
                    <li><a href="/logout">logout</a></li>
				</ul>
			</div>
		</div>
		<div id="content_header"></div>
		<div id="site_content">

            <div class="sidebar">

                <h3>Update Resume</h3>

                <!-- insert your sidebar items here -->
                 <form method="post" action="/updateresume/" id="search_form" enctype="multipart/form-data">
                     {% csrf_token %}
                  <input type="file" name="resume" value="Select Resume" required/> <br/> <br/> <input type="submit" value="upload resume" />
                 </form>

                <br/>

                <a href="/download?email={{ email }}" target="_blank">download resume</a>

              </div>

			<div id="content">

                <center><h1>Update Profile {{message}}</h1></center>

				<form name="form" action="/updateprofile/" method="post">

                    {% csrf_token %}

                    <div class="form_settings">

                        <font color="red" size="4"> Personal Details </font> <br/><br/>

                        <p>
							<span>Email :</span><input class="contact" type="email" name="email" value={{ profile.email }} required readonly/>
						</p>

                        <p>
							<span>Password :</span><input class="contact" type="password" name="password" value={{ profile.password }} required/>
						</p>

						<p>
							<span>Mobile :</span><input class="contact" type="number" name="mobile" value={{ profile.mobile }} required />
						</p>

                        <p>
							<span>Age :</span><input class="contact" type="number" name="age" value={{ profile.age }} required />
						</p>

						<p style="padding-top: 15px">
							<span>&nbsp;</span><input class="submit" type="submit"
								name="contact_submitted" value="Update Info" />
						</p>

					</div>
				</form>

			</div>
		</div>
	</div>
</body>
</html>
