{% load  static%}
<!DOCTYPE HTML>
<html>

<head>
<title>Voidmain</title>
<link rel="stylesheet" type="text/css" href="{% static 'style/style.css'%}" title="style" />
</head>

<body>
	<div id="main">
		<div id="header">
			<div id="logo">
				<div id="logo_text">
					<!-- class="logo_colour", allows you to change the colour of the text -->
					<h3>
						<a href="#"><font color="white"><center>Personality Prediction</center></font></a>
					</h3>
					<br/><br/>
				</div>
			</div>
			<div id="menubar">
				<ul id="menu">
				
					<li><a href="/login">Home</a></li>
					<li><a href="/registration">Registration</a></li>

				</ul>
			</div>
		</div>
		<div id="content_header"></div>
		<div id="site_content">
			<div id="content">
				
				<h1>Registration Status : {{message}}</h1>
				
				<form name="form" action="/regaction/" method="post" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="form_settings">

						<p>
							<span>Name :</span><input class="contact" type="text" name="name" required/>
						</p>

                        <p>
							<span>Email :</span><input class="contact" type="email" name="email" required/>
						</p>

						<p>
							<span>Password :</span><input class="contact" type="password" name="password" required/>
						</p>

						<p>
							<span>Mobile :</span><input class="contact" type="number" name="mobile" required/>
						</p>

                        <p>
							<span>Age :</span><input class="contact" type="number" name="age" required/>
						</p>

                        <p>
							<span>Select Gender :</span>
                            <select name="gender" required>
                                <option value="">--select--</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
						</p>

                        <p>
							<span>Select Resume :</span><input class="contact" type="file" name="resume" required/>
						</p>

						<p style="padding-top: 15px">
							<span>&nbsp;</span><input class="submit" type="submit"
								name="contact_submitted" value="Register" />
						</p>

					</div>
				</form>
				
			</div>
		</div>
	</div>
</body>
</html>
